<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 10</title>
  <script src="https://kit.fontawesome.com/c22ee6f03e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <section>
    <div class="container2">
      <div class="form-text">
        <p class="form-text1">contact</p>
        <h1 class="form-title">Contact us to get free support</h1>
      </div>
      <form class="form2-box" action="">
        <div>

          <textarea class="textarea-block" name="" id="review" placeholder="Enter your massage..."></textarea>
        </div>
        <div>
          <div class="form2-block">

            <input class="input2-block" type="text" id="subject" name="subject" placeholder="Subject..." required>
          </div>
          <div class="form2-block">

            <input class="input2-block" type="text" id="n/s" name="Name/Surname" placeholder="Name / Surname..."
              required>
          </div>
          <div class="form2-block">

            <input class="input2-block" type="email" id="email" name="email" placeholder="Email" required>
          </div>
          <button class="button2-block" type="submit">Send<i class="fas fa-location-arrow"></i></button>
        </div>
      </form>
    </div>
    <div class="container2">
      <div class="box-wraper">
        <div class="box-1">
          <div class="icon"><i class="far fa-envelope"></i></div>
          <h3>Email</h3>
          <p>sample@yahoo.com</p>
          <p>samplesecond@yahoo.com</p>
        </div>
        <div class="box-1">
          <div class="icon"><i class="fas fa-phone-alt"></i></div>
          <h3>Phone</h3>
          <p>+995 599 999999</p>
          <p>+995 599 999999</p>
        </div>
        <div class="box-1">
          <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
          <h3>Location</h3>
          <p>sample@yahoo.com</p>
          <p>samplesecond@yahoo.com</p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
